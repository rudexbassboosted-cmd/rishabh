<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Will You Be My Valentine?</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}

body {
  height: 100vh;
  overflow: hidden;
  background: linear-gradient(135deg, #fde2e4, #fadadd);
}

/* Floating hearts */
.heart {
  position: absolute;
  width: 18px;
  height: 18px;
  background: #ff8fab;
  transform: rotate(45deg);
  animation: float 10s linear infinite;
  opacity: 0.7;
}
.heart::before,
.heart::after {
  content: "";
  position: absolute;
  width: 18px;
  height: 18px;
  background: #ff8fab;
  border-radius: 50%;
}
.heart::before { top: -9px; left: 0; }
.heart::after { left: -9px; top: 0; }

@keyframes float {
  0% { transform: translateY(100vh) rotate(45deg); opacity: 0; }
  50% { opacity: 0.8; }
  100% { transform: translateY(-10vh) rotate(45deg); opacity: 0; }
}

/* Pages */
.page {
  position: absolute;
  inset: 0;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  transition: 1s ease;
}

.hidden {
  opacity: 0;
  pointer-events: none;
  transform: scale(1.05);
}

/* Page 1 */
h1 {
  font-size: 2.7rem;
  color: #c9184a;
  margin-bottom: 40px;
  text-align: center;
}

.buttons {
  position: relative;
  width: 320px;
  height: 100px;
}

button {
  padding: 15px 36px;
  font-size: 1.2rem;
  border-radius: 40px;
  border: none;
  cursor: pointer;
  transition: 0.3s ease;
}

#yes {
  background: #ff4d6d;
  color: white;
  box-shadow: 0 10px 25px rgba(255,77,109,0.4);
}
#yes:hover { transform: scale(1.1); }

#no {
  position: absolute;
  right: 0;
  background: #adb5bd;
  color: white;
}

/* Page 2 */
#page2 {
  background: linear-gradient(135deg, #ffe5ec, #fcd5ce);
  text-align: center;
}

#page2 h2 {
  font-size: 2.5rem;
  color: #9d0208;
  margin-bottom: 15px;
}

#page2 p {
  font-size: 1.2rem;
  color: #6a040f;
  margin-bottom: 25px;
}

.gif {
  width: 260px;
  border-radius: 30px;
  box-shadow: 0 25px 50px rgba(0,0,0,0.25);
}

/* Hidden YouTube player */
#player {
  position: fixed;
  width: 1px;
  height: 1px;
  opacity: 0;
  pointer-events: none;
}
</style>
</head>

<body>

<!-- Floating hearts -->
<script>
for (let i = 0; i < 30; i++) {
  const h = document.createElement("div");
  h.className = "heart";
  h.style.left = Math.random() * 100 + "vw";
  h.style.animationDuration = 6 + Math.random() * 6 + "s";
  h.style.width = h.style.height = 14 + Math.random() * 20 + "px";
  document.body.appendChild(h);
}
</script>

<!-- PAGE 1 -->
<div class="page" id="page1">
  <h1>Will you be my Valentine? ðŸ’˜</h1>
  <div class="buttons">
    <button id="yes">Yes ðŸ’–</button>
    <button id="no">No ðŸ™ƒ</button>
  </div>
</div>

<!-- PAGE 2 -->
<div class="page hidden" id="page2">
  <h2>Yayayayayyy ðŸ˜˜ðŸ’•</h2>
  <p>I love you the mostttt my Tani babyyyy ðŸ˜˜ðŸ˜˜ðŸ˜˜âœ¨</p>
  <img class="gif" src="https://media.giphy.com/media/QvBoMEcQ7DQXK/giphy.gif">
</div>

<!-- YouTube Player -->
<div id="player"></div>
<script src="https://www.youtube.com/iframe_api"></script>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const page1 = document.getElementById("page1");
const page2 = document.getElementById("page2");

/* ðŸ‘‡ PUT YOUR YOUTUBE VIDEO ID HERE */
const YOUTUBE_VIDEO_ID = "GJNdR_MKuDM";

let player;
let userClickedYes = false;

/* Runaway NO button */
noBtn.addEventListener("mouseenter", () => {
  const x = Math.random() * 220 - 110;
  const y = Math.random() * 100 - 50;
  noBtn.style.transform = `translate(${x}px, ${y}px)`;
});

/* YES click */
yesBtn.addEventListener("click", () => {
  userClickedYes = true;
  page1.classList.add("hidden");
  page2.classList.remove("hidden");

  if (player && player.playVideo) {
    player.playVideo();
  }
});

/* YouTube API */
function onYouTubeIframeAPIReady() {
  player = new YT.Player("player", {
    videoId: YOUTUBE_VIDEO_ID,
    playerVars: {
      autoplay: 0,
      controls: 0,
      loop: 1,
      playlist: YOUTUBE_VIDEO_ID
    },
    events: {
      onReady: () => {
        if (userClickedYes) {
          player.playVideo();
        }
      }
    }
  });
}
</script>

</body>
</html>
